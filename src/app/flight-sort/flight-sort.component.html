<div class="highlight-card">
    <div class="header-section">
        <fa-icon *ngIf="isMobileDevice" class="left-arrow" [icon]="faArrowLeft" (click)="gotToFlightSection()"></fa-icon>
        {{'sort.by.label' | translate}}
    </div>
    <div class="sort-container" *ngFor="let sort of sortingOption; let i = index;">
        <input type="radio" name="sortOption" (click)="sortBySelectedValue($event, sort)" [checked]="selectedSorting.id === sort.id"/>
        {{sort.name}}
    </div>
    <div class="sort-button-container">
        <button type="button" (click)="selectSort()">Done</button>
    </div>
</div>
